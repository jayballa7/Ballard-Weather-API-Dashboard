<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" type="text/javascript"></script>
</head>
<body>
    <wrapper class="d-flex flex-column">
        <nav class="navbar">
            <a class="navbar-brand mx-auto">Weather Dashboard</a>
        </nav>
    <main class="container-fluid py-3 flex-fill">
        <div class="container"></div>
<!-- Side column -->
        <div class = "row">
            <div class = "col-lg-2">
<!-- Search box and lists cities -->
                <p>Search for a City</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="city" id = "city-search">
                    <div class="input-group-append">
                    <button class="btn btn-info" id = "search" type="button">Search</button>
                    </div>
                </div>
                <div class="form-group">
                    <div id = "city-list"></div>
                </div>
            </div>
<!-- Weather Dashboard -->
            <div class = "col-lg-10">
                <div class="row">
                    <div class="col-md-11 offset-md-1">
<!-- Specific city weather -->
                        <div class="card" style="width: 18rem;">
                            <div class="card-body" id = "titleCard">
                              <h5 class="card-title"></h5>
                            </div>
                            <ul class="list-group list-group-flush" id = "conditions">
                              <!-- <li class="list-group-item" id = "temp">Temperature:</li> -->
                              <!-- <li class="list-group-item" id = "humidity">Humidity:</li> -->
                              <!-- <li class="list-group-item" id = "windspeed">Windspeed:</li> -->
                              <!-- <li class="list-group-item" id = "uvIndex">UV Index:</li> -->
                            </ul>
                          </div>




                    </div>
                 </div>
            </div>
        </div>


    </main>
    </wrapper>

    <footer class="container-fluid w-100 py-3">Copyright &copy; 2020</footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script type = "text/javascript" src = "script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>

</body>
</html>
